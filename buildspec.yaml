version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "defaultTestVariable"
  exportedVariables:
    - VERS
    - param1

steps:
  - type: Command
    name: "pre-build"
    command: |
      echo "build is starting"
  - type: Command
    name: "build"
    command: |
      mvn clean install
  - type: Command
    name: "post-build"
    command: |
      java -jar target/my-app-1.0-SNAPSHOT.jar
